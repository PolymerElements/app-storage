<html>
<head>
  <meta charset="UTF-8">
  <title>carbon-localstorage tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <link rel="import" href="../carbon-storage-compatibility-suite.html">
  <link rel="import" href="../../carbon-localstorage/carbon-localstorage-document.html">
</head>
<body>

  <test-fixture id="BasicStorage">
    <template>
      <carbon-localstorage-document key="carbon-localstorage-test" data="{}">
      </carbon-localstorage-document>
    </template>
  </test-fixture>

  <test-fixture id="SyncingStorage">
    <template>
      <carbon-localstorage-document key="carbon-localstorage-test" data="{}">
      </carbon-localstorage-document>
      <carbon-localstorage-document key="carbon-localstorage-test" data="{}">
      </carbon-localstorage-document>
    </template>
  </test-fixture>

  <script>
    HTMLImports.whenReady(function () {
      testCarbonStorageDocumentCompatibility({
        tagName: 'carbon-localstorage-document',
        fetchStoredValue: function(storagePath) {
          var parts = storagePath.split('.');
          var value = JSON.parse(localStorage.getItem('carbon-localstorage-test'));

          parts.shift();

          return Promise.resolve(Polymer.Base.get(parts.join('.'), value));
        }
      });
    });
  </script>
</body>
</html>
